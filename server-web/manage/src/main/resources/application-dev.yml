server:
  port: 32001

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/server?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
  redis:
#sentinel:
    ##      nodes: 127.0.0.1:26379,127.0.0.1:26389,127.0.0.1:26399
    ##      master: mymaster
    database: 0
    password:
    timeout: 10000ms
    jedis:
      pool:
        max-wait: 10000ms
        max-active: 50
        max-idle: 50
        min-idle: 1
    host: 127.0.0.1

mybatis:
  type-aliases-package: package com.mot.mapper
  mapper-locations: classpath:mapper/*.xml
  #配置驼峰下划线
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

